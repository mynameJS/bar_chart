<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Chart Editor</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title">아이엠파인 SD팀 지원자 이재성</h1>

    <main>
      <!-- 그래프 영역 -->
      <section aria-labelledby="graph-title">
        <h2 id="graph-title">1. 그래프</h2>
        <div class="chart-container">
          <div class="graph-box">
            <div class="bars">
              <!-- JS에서 동적으로 bar, label, y-tick을 렌더링 -->
            </div>
          </div>
        </div>
      </section>

      <!-- 값 편집 영역 -->
      <section aria-labelledby="table-edit-title">
        <h2 id="table-edit-title">2. 값 편집</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>값</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="data-table-body">
            <!-- JS에서 <tr> 목록 렌더링 -->
          </tbody>
        </table>
        <button id="apply-table">Apply</button>
      </section>

      <!-- 값 추가 영역 -->
      <section aria-labelledby="add-value-title">
        <h2 id="add-value-title">3. 값 추가</h2>
        <form id="add-form">
          <label>
            <input type="text" name="id" placeholder="ID" required />
          </label>
          <label>
            <input type="number" name="value" placeholder="VALUE" required />
          </label>
          <button type="submit">Add</button>
        </form>
      </section>

      <!-- 값 고급 편집 영역 -->
      <section aria-labelledby="json-edit-title">
        <h2 id="json-edit-title">4. 값 고급 편집</h2>
        <form id="json-form">
          <textarea name="json" rows="20" required></textarea>
          <div id="json-errors" class="error-box" aria-live="polite"></div>
          <div class="json-buttons">
            <button type="submit">Apply</button>
            <button type="button" id="format-json">자동 들여쓰기</button>
            <button type="button" id="restore-json">이전 상태로 되돌리기</button>
          </div>
        </form>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
